<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Grid</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 
</head>
<body>
  
  
  <h1 id="header"><i class="fa fa-shopping-basket" aria-hidden="true" id="icon"></i>Fruit Gallery</h1>
  
  

  <div class="grid-container">
    <div class="grid-item">
      <img src="tokfol.jpg" alt="Tokfol">
      <h3>Tokfol</h3>
    </div>
    <div class="grid-item">
      <img src="mango.jpg" alt="Mango">
      <h3>Mango</h3>
    </div>
    <div class="grid-item">
      <img src="grapes.jpg" alt="grapes">
      <h3>Grapes</h3>
    </div>
    <div class="grid-item">
      <img src="koromcha.png" alt="Koromcha">
      <h3>Koromcha</h3>
    </div>
    <div class="grid-item">
      <img src="orange.jpg" alt="Orange">
      <h3>Orange</h3>
    </div>
    <div class="grid-item">
      <img src="strawberries.jpg" alt="Strawberry">
      <h3>Strawberry</h3>
    </div>
  </div>

</body>
</html>
